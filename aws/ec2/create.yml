---
# This playbook deploys a new EC2 instance

- hosts: localhost
  connection: local
  gather_facts: False
  vars_prompt:
    - name: vpc_id
      prompt: "VPC id"
      private: no
      default: vpc-d8c0f4bc
    - name: subnet_id
      prompt: "Subnet id"
      private: no
      default: subnet-b68a16c0
  tasks:
    - name: Create EC2 Security Group
      ec2_group:
        name: ghuser-sg
        description: ghuser
        region: "{{ aws_region }}"
        vpc_id: "{{ vpc_id }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
    - name: Create EC2 instance
      ec2:
        key_name: "{{ instance_name }}"
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ subnet_id }}"
        group: "default,ghuser-sg"
        image: ami-759bc50a # Ubuntu 16.04 hvm:ebs-ssd
        instance_type: t2.nano
        wait: true
        instance_tags:
          Name: "{{ instance_name }}"
      register: created_instance
    - add_host:
        hostname: "{{ created_instance.instances[0].public_ip }}"
        groupname: created_instance
    - name: Wait for SSH to come up
      wait_for:
        host: "{{ created_instance.instances[0].public_ip }}"
        port: 22

- hosts: created_instance
  gather_facts: True
  user: ubuntu
  tasks:
    - name: Hint
      vars:
        msg: |
          EC2 instance ready. You can e.g. do:
          $ ssh -i secret.pem ubuntu@{{ inventory_hostname }}
          $ tmux new-session -s 0
          [C-b d]
          $ tmux attach -t 0
          $ cd ghuser.io/db/
          $ npm install
          $ export GITHUB_CLIENT_ID=0123456789abcdef0123
          $ export GITHUB_CLIENT_SECRET=0123456789abcdef0123456789abcdef01234567
          $ export GITHUB_USERNAME=AurelienLourot
          $ export GITHUB_PASSWORD=********
          $ ./fetch.js
      debug:
        msg: "{{ msg.split('\n') }}"

